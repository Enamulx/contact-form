<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/plugin.css">
</head>
<body>
    <header class="bg-blue-500 py-3">
        <div class="container mx-auto w-3/4 flex justify-between text-white ">
            <a class="m-2" href="/index.html">Secured Area</a>
            <nav>
                <ul class="flex">
                  <li class="m-2 text-white"><a href="">Home</a></li>
                  <li class="m-2 text-white"><a href="">Contact</a></li>
                  <li class="m-2 text-white"><a href="">Login</a></li>
                  <li class="m-2 text-white"><a href="">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bg-gray-300 h-screen">
        <div-one>
            <img class="m-auto" src="/img/undraw_login_re_4vu2.svg" alt="">
        </div-one>
        <div-two class="m-20">
            <form class="w-3/6 m-auto sm:w-96 md:w-96 2xl:w-96 " action="">
                <h3 class="text-3xl font-bold mb-2 text-center">Welcome</h3>
                <p class="text-gray mb-2 text-center">Enter your details</p>
                <label class="font-semibold mb-1 block" for="email">Email Address</label>
                <input class="border w-full p-2 mb-2 rounded-lg" type="email" placeholder="Enter your email Address">
                <label class="font-semibold mb-1 block" for="Password">Password</label>
                <input class="border w-full p-2 mb-2 rounded-lg" type="password" placeholder="Enter your password">
                <input class="text-white mt-2 font-semibold bg-blue-900 px3 py-2 block rounded pb-4 w-full" type="submit" name="" value="Sign in">
            </form>
        </div-two>
    </section>
    
</body>
</html>
